<html ng-app="main">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="../../public/js/index.js"></script>
		<script type="text/css" src="../../public/css/styles.css"></script>
		<title> Outside Snacks </title>
	</head>
	<body ng-controller="mainController"> 
		<h1>Outside Snaks</h1>
		<div class="addVendorBar">
			<input type="text" class="form-control empty" id="iconify" ng-model="vendor.name" placeholder="Add a vendor">
			<input type="text" class="form-control" ng-model="vendor.rating" placeholder="<i class='fa fa-star-o'></i>Rating">
			<input type="text" class="form-control" ng-model="vendor.favoriteFood" placeholder="Favorite item">
		</div> 
		<button class="btn btn-primary" ng-click="submitVendor()">Submit</button>

	</body>
	<script>
		var main = angular.module('main', []);

		main.controller('mainController', function ($scope, $http) {
			$http.get("/api/getVendors")
				.success(function (data) {
					$scope.vendorList = data;
					console.log(data);
					//need to get the data and display the information
				})
			$scope.submitVendor = function() {
				console.log($scope.vendorName);
				var vendor = $scope.vendor;
				$http({
					method: 'POST',
					url: '/api/putVendors',
					data: vendor
				}).success(function(data) {
					console.log(data);
				});
			}
		})

	</script>
</html>
